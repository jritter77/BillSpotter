<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BillSpotter</title>
    <meta
      name="description"
      content="A simple and easy to use web-app designed to make keeping track of bills a breeze!"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/bills.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <img src="../../images/logo.png" alt="billspotter logo" />
        <a href="#home"><span>Bill</span>Spotter</a>
        <button id="nav_btn">
          <hr />
          <hr />
          <hr />
        </button>
        <ul id="nav_dropdown">
          <hr />
          <li><a href="#home">Home</a></li>
          <li><a href="#bills">My Bills</a></li>
          <li><a href="#payments">My Payments</a></li>
          <li><a href="#summary">Month Summary</a></li>
          <hr />
          <li><a href="../support/#faq">FAQ</a></li>
          <li><a href="../support/">Support</a></li>
          <hr />
          <li><a href="../splash/">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div id="dashboard">
      <h1>Dashboard</h1>

      <div id="calendar_container" class="bubble">
        <h1>Calendar</h1>
      </div>

      <div id="shortcut_links">
        <a href="#bills">Bills</a>
        <a href="#payments">Payments</a>
        <a href="#summary">Summary</a>
      </div>

      <div id="next_due" class="bubble">
        <h1>Next Due Payments</h1>
      </div>
    </div>

    <section id="bills">
      <h1>My Bills</h1>
      <div id="bill_dropdowns"></div>
      <div id="new_bill_btn"><h2>+ New Bill</h2></div>
    </section>

    <section id="payments">
      <h1>Payments</h1>
    </section>

    <section id="summary">
      <h1>Month Summary</h1>
    </section>

    <section id="edit_bill">
      <h1>Edit Bill</h1>
      <form id="edit_bill_form" class="bubble">
        <h1>Bill Details</h1>
        <h2>Bill Name</h2>
        <input id="bill_name" />
        <div class="row">
          <div>
            <h2>Type</h2>
            <select id="bill_type">
              <option value="home">Home</option>
              <option value="auto">Auto</option>
              <option value="medical">Medical</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <h2>Frequency</h2>
            <select id="bill_type">
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="annually">Annually</option>
              <option value="bi-weekly">Bi-weekly</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <h2>Date Due</h2>
            <input id="bill_date_due" type="date" />
          </div>
          <div>
            <h2>Amount Due</h2>
            <input id="bill_amt_due" type="number" />
          </div>
        </div>
      </form>
    </section>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
