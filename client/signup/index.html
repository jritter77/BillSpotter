<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BillSpotter</title>
    <meta
      name="description"
      content="A simple and easy to use web-app designed to make keeping track of bills a breeze!"
    />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/signup.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <img src="../../images/logo.png" alt="billspotter logo" />
        <a href="../splash/"><span>Bill</span>Spotter</a>
        <button id="nav_btn">
          <hr />
          <hr />
          <hr />
        </button>
        <ul id="nav_dropdown">
          <hr />
          <li><a href="../splash/#home">Home</a></li>
          <li><a href="../splash/#about">About</a></li>
          <li><a href="../splash/#features">Features</a></li>
          <hr />
          <li><a href="../signup/">Sign Up</a></li>
          <li><a href="../app/index.html">Login</a></li>
          <hr />
          <li><a href="#">Terms</a></li>
        </ul>
      </nav>
    </header>

    <div id="signup_container">
      <div class="bubble">
        <h1>New User Registration</h1>
        <form method="post">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm_pass">Confirm Password</label>
          <input
            type="confirm_pass"
            id="confirm_pass"
            name="confirm_pass"
            required
          />

          <div>
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I have read and agree to the Terms & Conditions.</label
            >
          </div>

          <input type="submit" name="submit" id="submit" />
        </form>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
